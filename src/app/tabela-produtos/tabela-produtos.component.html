<h3>{{nomeComponente}}</h3>
<label>Pesquisar:</label>
<input type="text" [(ngModel)]="nomePesquisado"> 
{{nomePesquisado}}
<br />
<table *ngIf="produtos.length > 0">
    <tr>
        <th>ID</th>
        <th>NOME</th>
        <th>MARCA</th>
        <th>PREÇO</th>
        <th>VALIDADE</th>
        <th>AÇÃO</th>
    </tr>
    <tr *ngFor="let prod of produtos | filtroPesquisa:nomePesquisado">
        <td>{{prod.id}}</td>
        <td>{{prod.nome}}</td>
        <td>{{prod.marca | uppercase}}</td>
        <td>{{prod.preco | moeda}}</td>
        <td>{{prod.validade | date:'dd/MM/yyyy'}}</td>
        <td><a routerLink="/edit/{{prod.id}}">Editar</a></td>
        <td><a [routerLink]="" (click)="deletar(prod.id)">Deletar</a></td>
        
    </tr> 
</table>
